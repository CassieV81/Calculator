<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>

    <h1>My Calculator</h1>

    <div id="calculator">
        <div id="display"> 
            
        </div>
        <div id="buttons">
            <button id="button" class="number">1</button> <button id="button" class="number">2</button> <button id="button" class="number">3</button> <button id="button" class="operator">+</button> <button id="button" class="number">4</button> <button id="button" class="number">5</button> <button id="button" class="number">6</button> <button id="button" class="operator">-</button> <button id="button" class="number">7</button> <button id="button" class="number">8</button> <button id="button" class="number">9</button> <button id="button" class="operator">x</button> <button id="button" class="clear">C</button> <button id="button" class="number">0</button> <button id="button" class="equals">=</button> <button id="button" class="operator">/</button>
        </div>
    </div>


    <script src="script.js" defer></script>
    
</body>
</html>
