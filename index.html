<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Calculator</title>
</head>
<body>

    <h1>My Calculator</h1>

    <div id="calculator">
        <div id="display"> 
            
        </div>
        <div id="buttons">
            <button id="button" class="clear">AC</button>
            <button id="button" class="delete">Del</button>
            <button id="button" class="number" value="1">1</button> 
            <button id="button" class="number" value="2">2</button>
            <button id="button" class="number" value="3">3</button>
            <button id="button" class="operator">+</button>
            <button id="button" class="number" value="4">4</button> 
            <button id="button" class="number" value="5">5</button> 
            <button id="button" class="number" value="6">6</button> 
            <button id="button" class="operator">-</button> 
            <button id="button" class="number" value="7">7</button> 
            <button id="button" class="number" value="8">8</button> 
            <button id="button" class="number" value="9">9</button> 
            <button id="button" class="operator">x</button> 
            <button id="button" class="number float" value=".">.</button> 
            <button id="button" class="number" value="0">0</button> 
            <button id="button" class="equals">=</button> 
            <button id="button" class="operator">/</button>
        </div>
    </div>


    <script src="script.js" defer></script>
    
</body>
</html>
